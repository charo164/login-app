<div class="flex flex-col justify-center items-center flex-auto mb-5">
  <div class="mb-11">
    <h2 class="text-2xl sm:text-4xl text-center mb-2">Personal info</h2>
    <p class="text-sm sm:text-xl text-center font-light">
      Basic info, like your name and photo
    </p>
  </div>
  <div class="border border-[#E0E0E0] rounded-xl w-full max-w-[52rem]">
    <div
      class="flex gap-12 justify-between items-center px-5 py-7 sm:px-12 border-b border-[#E0E0E0]"
    >
      <div class="flex flex-col">
        <p class="text-2xl font-normal">Profile</p>
        <p class="text-sm text-[#828282] font-medium">
          Some info may be visible to other people
        </p>
      </div>
      <div>
        <a
          class="px-8 py-2 rounded-xl border border-[#828282] text-[#828282]"
          routerLink="/edit"
          >Edit</a
        >
      </div>
    </div>
    <div
      class="flex justify-between items-center px-5 py-7 sm:px-12 border-b border-[#E0E0E0]"
    >
      <div class="sm:min-w-[11rem] text-[0.8125rem] text-[#BDBDBD] font-medium">
        PHOTO
      </div>
      <div class="sm:flex-auto text-lg font-medium">
        <img
          class="w-16 h-16 rounded-lg"
          [src]="user?.picture"
          alt="user picture"
        />
      </div>
    </div>
    <div
      class="flex justify-between px-5 py-7 sm:px-12 border-b border-[#E0E0E0]"
    >
      <div class="sm:min-w-[11rem] text-[0.8125rem] text-[#BDBDBD] font-medium">
        NAME
      </div>
      <div class="sm:flex-auto text-lg font-medium capitalize">
        {{ user?.name }}
      </div>
    </div>
    <div
      class="flex justify-between px-5 py-7 sm:px-12 border-b border-[#E0E0E0]"
    >
      <div class="sm:min-w-[11rem] text-[0.8125rem] text-[#BDBDBD] font-medium">
        BIO
      </div>
      <div class="sm:flex-auto text-lg font-medium">
        {{ user?.bio }}
      </div>
    </div>
    <div
      class="flex justify-between px-5 py-7 sm:px-12 border-b border-[#E0E0E0]"
    >
      <div class="sm:min-w-[11rem] text-[0.8125rem] text-[#BDBDBD] font-medium">
        PHONE
      </div>
      <div class="sm:flex-auto text-lg font-medium">
        {{ user?.phone }}
      </div>
    </div>
    <div
      class="flex justify-between px-5 py-7 sm:px-12 border-b border-[#E0E0E0]"
    >
      <div class="sm:min-w-[11rem] text-[0.8125rem] text-[#BDBDBD] font-medium">
        EMAIL
      </div>
      <div class="sm:flex-auto text-lg font-medium">
        {{ user?.email }}
      </div>
    </div>
    <div
      class="flex justify-between px-5 py-7 sm:px-12 border-b border-[#E0E0E0]"
    >
      <div class="sm:min-w-[11rem] text-[0.8125rem] text-[#BDBDBD] font-medium">
        PASSWORD
      </div>
      <div class="sm:flex-auto text-lg font-medium">************</div>
    </div>
  </div>
</div>
